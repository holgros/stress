<html lang="en">
<head>

</head>
<body>

    <!--
    <a href="https://holgros-stress.herokuapp.com/">***LINK_TO_ONLINE_APP***</a>
    -->
    <div id="header">
      <h1>***STRESS***</h1>
      <button type="button" class="btn btn-primary" id="quit">***QUIT***</button>
      <h2>---NAME--- ***VS*** ---OPPONENT---</h2>
    </div>

    <div class="icon">
      <i class="fa fa-bars"></i>
    </div>


    <div id="quitConfirm" class="modal dismissable" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title"><span id="hamburgerHeader">***STRESS***<br>---NAME--- ***VS*** ---OPPONENT---<br></span>***QUIT***</h5>
            <button type="button" class="btn-close dismissBtn" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>***CONFIRM-QUIT***</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary dismissBtn" data-bs-dismiss="modal">***BACK***</button>
            <button type="button" class="btn btn-primary">***QUIT***</button>
          </div>
        </div>
      </div>
    </div>

  <div id="game">
    
    <div id="opponent">
      <div class="float col-20">&#x1F0BB<div class="counter"></div></div>
      <div class="float col-20">&#x1F0CB<div class="counter"></div></div>
      <div class="float col-20">&#x1F0DB<div class="counter"></div></div>
      <div class="float col-20">&#x1F0AB<div class="counter"></div></div>
      <div class="float col-20">&#x1F0A0<div class="counter" id="nbrOpponent">52</div></div>
    </div>

    <div id="deck">
      <div class="float clear col-20">Ready?</div>
      <div class="float col-20">&#x1F0A0<div class="counter" id="nbrFace1">52</div></div>
      <div class="float col-20">&#x1F0A0<div class="counter" id="nbrFace2">52</div></div>
    </div>

    <div id="player">
      <div class="float clear col-20">&#x1F0BB</div>
      <div class="float col-20">&#x1F0CB</div>
      <div class="float col-20">&#x1F0DB</div>
      <div class="float col-20">&#x1F0AB</div>
      <div class="float col-20">&#x1F0A0<div class="counter" id="nbrPlayer">52</div></di&#x1F0A0 </&#x1F0A0
  </div>

</body>
</html>
